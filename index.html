<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ραψωδία β</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
        }
        .scene {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button:hover {
            background-color: #c9a200;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Ραψωδία β</h1>
    <div class="container">
        <img id="scene1" class="scene" src="scene1.png" alt="Προφητεία του Μάντη">
        <img id="scene2" class="scene" src="scene2.png" alt="Συνέλευση των Ιθακησίων">
        <img id="scene3" class="scene" src="scene3.png" alt="Ο Μέντορας υπερασπίζεται τον Οδυσσέα">
        <img id="scene4" class="scene" src="scene4.png" alt="Η Προσευχή του Τηλέμαχου">
        <img id="scene5" class="scene" src="scene5.png" alt="Η Αναχώρηση του Τηλέμαχου">
    </div>
    
    <div class="controls">
        <button onclick="showScene(1)">🔮 Προφητεία</button>
        <button onclick="showScene(2)">🏛 Συνέλευση</button>
        <button onclick="showScene(3)">🗣 Ο Μέντορας</button>
        <button onclick="showScene(4)">🙏 Προσευχή</button>
        <button onclick="showScene(5)">⛵ Αναχώρηση</button>
    </div>
    
    <script>
        function showScene(sceneNumber) {
            gsap.killTweensOf(".scene");
            document.querySelectorAll(".scene").forEach(scene => {
                gsap.to(scene, {opacity: 0, duration: 0.5, onComplete: () => {
                    scene.style.display = "none";
                }});
            });
            let sceneElement = document.getElementById("scene" + sceneNumber);
            if (sceneElement) {
                sceneElement.style.display = "block";
                gsap.fromTo(sceneElement, {opacity: 0}, {opacity: 1, duration: 1});
                openSummary(sceneNumber);
            } else {
                console.error("Scene not found: scene" + sceneNumber);
            }
        }
        
        function openSummary(sceneNumber) {
            let summaries = [
                "🔮 Ο μάντης Αλιθέρσης προφητεύει την επιστροφή του Οδυσσέα και την καταστροφή των μνηστήρων! 🦅✨",
                "🏛 Ο Τηλέμαχος απευθύνεται στους Ιθακήσιους και ζητά δικαιοσύνη, αλλά οι μνηστήρες αντιδρούν! 💬⚔",
                "🗣 Ο Μέντορας υπερασπίζεται τον Οδυσσέα, ενώ οι μνηστήρες χλευάζουν και γελούν! 🤨📢",
                "🙏 Ο Τηλέμαχος προσεύχεται στην Αθηνά, η οποία εμφανίζεται ως Μέντορας για να τον καθοδηγήσει! 🌊⚡",
                "⛵ Ο Τηλέμαχος αναχωρεί κρυφά από την Ιθάκη για να βρει νέα για τον πατέρα του! 🌌🚢"
            ];
            let summaryWindow = window.open("", "_blank", "width=400,height=300");
            if (summaryWindow) {
                summaryWindow.document.write(`
                    <html>
                    <head>
                        <title>Περίληψη</title>
                        <style>
                            body { background-color: black; color: white; font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; }
                            h1 { color: gold; }
                        </style>
                    </head>
                    <body>
                        <h1>📜 Περίληψη 📜</h1>
                        <p>${summaries[sceneNumber - 1]}</p>
                    </body>
                    </html>
                `);
            } else {
                alert("Το αναδυόμενο παράθυρο αποκλείστηκε. Επιτρέψτε τα pop-ups και δοκιμάστε ξανά.");
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            showScene(1);
        });
    </script>
</body>
</html>
