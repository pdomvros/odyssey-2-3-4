<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ραψωδία β</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
        }
        .scene {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button:hover {
            background-color: #c9a200;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Ραψωδία β</h1>
    <div class="container">
        <img id="scene1" class="scene" src="scene1.png" alt="Προφητεία του Μάντη">
        <img id="scene2" class="scene" src="scene2.png" alt="Συνέλευση των Ιθακησίων">
        <img id="scene3" class="scene" src="scene3.png" alt="Ο Μέντορας υπερασπίζεται τον Οδυσσέα">
        <img id="scene4" class="scene" src="scene4.png" alt="Η Προσευχή του Τηλέμαχου">
        <img id="scene5" class="scene" src="scene5.png" alt="Η Αναχώρηση του Τηλέμαχου">
    </div>
    
    <div class="controls">
        <button onclick="showScene(1)">🔮 Προφητεία</button>
        <button onclick="showScene(2)">🏛 Συνέλευση</button>
        <button onclick="showScene(3)">🗣 Ο Μέντορας</button>
        <button onclick="showScene(4)">🙏 Προσευχή</button>
        <button onclick="showScene(5)">⛵ Αναχώρηση</button>
    </div>
    
    <script>
        let currentScene = 1;
        function showScene(sceneNumber) {
            document.querySelectorAll(".scene").forEach(scene => {
                gsap.to(scene, {opacity: 0, duration: 0.5, onComplete: () => {
                    scene.style.display = "none";
                }});
            });
            let sceneElement = document.getElementById("scene" + sceneNumber);
            if (sceneElement) {
                sceneElement.style.display = "block";
                gsap.fromTo(sceneElement, {opacity: 0}, {opacity: 1, duration: 1});
                addSceneAnimations(sceneNumber);
            } else {
                console.error("Scene not found: scene" + sceneNumber);
            }
        }
        
        function addSceneAnimations(sceneNumber) {
            if (sceneNumber === 1) {
                gsap.fromTo("#scene1", {scale: 0.9}, {scale: 1, duration: 2, repeat: -1, yoyo: true});
            } else if (sceneNumber === 2) {
                gsap.fromTo("#scene2", {x: -50}, {x: 50, duration: 2, repeat: -1, yoyo: true});
            } else if (sceneNumber === 3) {
                gsap.fromTo("#scene3", {rotation: -2}, {rotation: 2, duration: 1.5, repeat: -1, yoyo: true});
            } else if (sceneNumber === 4) {
                gsap.fromTo("#scene4", {opacity: 0.8}, {opacity: 1, duration: 1.5, repeat: -1, yoyo: true});
            } else if (sceneNumber === 5) {
                gsap.fromTo("#scene5", {y: -10}, {y: 10, duration: 2, repeat: -1, yoyo: true});
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            showScene(1);
        });
    </script>
</body>
</html>
