<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ραψωδία β: Ιθακησίων ἀγορά – Τηλέμαχου ἀποδημία</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            gap: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button.small {
            font-size: 12px;
            padding: 5px 10px;
            width: 120px;
            margin-top: 8px;
            background-color: silver;
        }
        button:hover {
            background-color: #c9a200;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
            display: none;
        }
        .scene {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Στυλ για τα pop-up tabs */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Ραψωδία β: Ιθακησίων ἀγορά – Τηλέμαχου ἀποδημία</h1>
    
    <div class="controls">
        <div class="button-group">
            <button onclick="showScene(1)">🔮 Προφητεία</button>
            <button class="small" onclick="openSummary(1)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(2)">🏛 Συνέλευση</button>
            <button class="small" onclick="openSummary(2)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(3)">🗣 Ο Μέντορας</button>
            <button class="small" onclick="openSummary(3)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(4)">🙏 Προσευχή</button>
            <button class="small" onclick="openSummary(4)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(5)">⛵ Αναχώρηση</button>
            <button class="small" onclick="openSummary(5)">📜 Περίληψη</button>
        </div>
    </div>
    
    <div class="container" id="capture-area">
        <img id="scene1" class="scene" src="scene1.png" alt="Προφητεία του Μάντη">
        <img id="scene2" class="scene" src="scene2.png" alt="Συνέλευση των Ιθακησίων">
        <img id="scene3" class="scene" src="scene3.png" alt="Ο Μέντορας υπερασπίζεται τον Οδυσσέα">
        <img id="scene4" class="scene" src="scene4.png" alt="Η Προσευχή του Τηλέμαχου">
        <img id="scene5" class="scene" src="scene5.png" alt="Η Αναχώρηση του Τηλέμαχου">
    </div>
    
    <!-- Pop-up για τις περιλήψεις -->
    <div id="summaryPopup" class="popup">
        <p id="summaryText"></p>
        <button onclick="closeSummary()">Κλείσιμο ❌</button>
    </div>
    
    <script>
        // Εμφάνιση της κατάλληλης εικόνας
        function showScene(sceneNumber) {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => scene.style.display = 'none');
            document.getElementById(`scene${sceneNumber}`).style.display = 'block';
            document.querySelector('.container').style.display = 'block';
        }

        // Άνοιγμα pop-up με την περίληψη
        function openSummary(sceneNumber) {
            let summaries = [
                "🔮 Ο μάντης Αλιθέρσης προφητεύει ότι ο Οδυσσέας θα επιστρέψει και οι μνηστήρες θα καταστραφούν. 🌊⚔️",
                "🏛 Ο Τηλέμαχος ζητά βοήθεια από τους Ιθακήσιους, αλλά οι μνηστήρες τον χλευάζουν. 😤👎",
                "🗣 Ο Μέντορας υπερασπίζεται τον Οδυσσέα και κατακρίνει τους Ιθακήσιους που τον ξέχασαν. 🛡️⚖️",
                "🙏 Ο Τηλέμαχος προσεύχεται στην Αθηνά, η οποία του δίνει κουράγιο για το ταξίδι του. 🕊️✨",
                "⛵ Ο Τηλέμαχος αναχωρεί μυστικά από την Ιθάκη, ξεκινώντας το ταξίδι του για την Πύλο και τη Σπάρτη. 🌍🚤"
            ];
            document.getElementById('summaryText').innerHTML = summaries[sceneNumber - 1];
            document.getElementById('summaryPopup').style.display = 'block';
        }

        // Κλείσιμο του pop-up
        function closeSummary() {
            document.getElementById('summaryPopup').style.display = 'none';
        }
    </script>
</body>
</html>
