<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ραψωδία β: Ιθακησίων ἀγορά – Τηλέμαχου ἀποδημία</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            gap: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button.small {
            font-size: 12px;
            padding: 5px 10px;
            width: 120px;
            margin-top: 8px;
            background-color: silver;
        }
        button:hover {
            background-color: #c9a200;
        }
        .print-button {
            background-color: green;
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
            display: none;
        }
        .scene {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Ραψωδία β: Ιθακησίων ἀγορά – Τηλέμαχου ἀποδημία</h1>
    
    <div class="controls">
        <div class="button-group">
            <button onclick="showScene(1)">🔮 Προφητεία</button>
            <button class="small" onclick="openSummary(1)">Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(2)">🏛 Συνέλευση</button>
            <button class="small" onclick="openSummary(2)">Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(3)">🗣 Ο Μέντορας</button>
            <button class="small" onclick="openSummary(3)">Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(4)">🙏 Προσευχή</button>
            <button class="small" onclick="openSummary(4)">Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(5)">⛵ Αναχώρηση</button>
            <button class="small" onclick="openSummary(5)">Περίληψη</button>
        </div>
    </div>
    
    <div class="container" id="capture-area">
        <img id="scene1" class="scene" src="scene1.png" alt="Προφητεία του Μάντη">
        <img id="scene2" class="scene" src="scene2.png" alt="Συνέλευση των Ιθακησίων">
        <img id="scene3" class="scene" src="scene3.png" alt="Ο Μέντορας υπερασπίζεται τον Οδυσσέα">
        <img id="scene4" class="scene" src="scene4.png" alt="Η Προσευχή του Τηλέμαχου">
        <img id="scene5" class="scene" src="scene5.png" alt="Η Αναχώρηση του Τηλέμαχου">
    </div>
    
    <button class="print-button" onclick="printScreen()">🖨 Εκτύπωση</button>
    
    <script>
        function showScene(sceneNumber) {
            document.querySelector(".container").style.display = "block";
            document.querySelectorAll(".scene").forEach(scene => scene.style.display = "none");
            document.getElementById("scene" + sceneNumber).style.display = "block";
        }
        
        function openSummary(sceneNumber) {
            let summaries = [
                "Ο μάντης Αλιθέρσης προφητεύει ότι ο Οδυσσέας θα επιστρέψει και οι μνηστήρες θα καταστραφούν.",
                "Ο Τηλέμαχος ζητά βοήθεια από τους Ιθακήσιους, αλλά οι μνηστήρες τον χλευάζουν.",
                "Ο Μέντορας υπερασπίζεται τον Οδυσσέα και κατακρίνει τους Ιθακήσιους που τον ξέχασαν.",
                "Ο Τηλέμαχος προσεύχεται στην Αθηνά, η οποία του δίνει κουράγιο για το ταξίδι του.",
                "Ο Τηλέμαχος αναχωρεί μυστικά από την Ιθάκη, ξεκινώντας το ταξίδι του για την Πύλο και τη Σπάρτη."
            ];
            alert(summaries[sceneNumber - 1]);
        }
        
        function printScreen() {
            html2canvas(document.querySelector("#capture-area")).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "screenshot.png";
                link.click();
            });
        }
    </script>
</body>
</html>
